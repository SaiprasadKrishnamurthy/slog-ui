<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Slog UI | Making more sense of log files</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css"/>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css"/>

        <style type="text/css">
            .homePageGrid td {
            border-style: hidden !important;
            }
            .noBorderGrid td {
            border-style: hidden !important;
            }
            .openStack li span {
                width: 120px;
            }
            .ui-autocomplete-multiple-container {
            width: 404px;
            }
            .ui-contentflow .globalCaption {
                color: black
            }
            .ui-diagram-element {
            width:14em;
            height:4em;
            line-height:4em;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            border: 1px solid transparent;
            background-color: #98AFC7;
            color: #ffffff;
            }

            .ui-diagram-success {
            background-color: #9CB071;
            color: #ffffff;
            border-color: #7ab02c;
            }

            .ui-diagram-fail {
            background-color: #C34A2C;
            color: #ffffff;
            }

            .flow-label {
            font-size: 24px;
            font-weight: bold;
            color: #816A51;
            }

            .ui-diagram-element {
            border:0.1em dotted #d4e06b;
            width:14em;
            height:4em;
            line-height:4em;
            text-align: center;
            }

            .ui-scrollpanel-native {
                mark {
                    background-color: pink;
                    color: black;
                }
            }
            .error {
                background: #e26666  !important ;
                font-weight: bold;
            }

            .jqplot-meterGauge-tick, .jqplot-meterGauge-label {
                color: #000000;
                margin-top: 5px;
            }
            .ui-terminal {
            background-color: black;
            color: springgreen;
            }
                #mynetwork {
                width: 100%;
                height: 900px;
                border: 1px solid lightgray;
                }


        </style>

        <script src="https://bramp.github.io/js-sequence-diagrams/js/webfont.js"></script>
        <script src="https://bramp.github.io/js-sequence-diagrams/js/snap.svg-min.js"></script>
        <script src="https://bramp.github.io/js-sequence-diagrams/js/underscore-min.js"></script>
        <script src="https://bramp.github.io/js-sequence-diagrams/js/sequence-diagram-min.js"></script>
        <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
        <link href="http://visjs.org/dist/vis-network.min.css" rel="stylesheet" type="text/css" />


    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="115" resizable="true" closable="true" collapsible="true">
                <div class="ui-widget ui-widget-header">
                    <img src="images/logo.png" height="70" alt="Logo"/>
                </div>
                <h:form>
                    <p:toolbar>
                        <f:facet name="right">
                            <p:menuButton value="#{sessionScope.user.userName}">
                                <p:menuitem value="Signout" url="logout.do" icon="fa fa-power-off"/>
                            </p:menuButton>
                        </f:facet>

                    </p:toolbar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" resizable="true">
                <center> Powered by Strawberry Framework</center>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="210" resizable="true" collapsible="true"
                          effect="slide">
                <p:spacer width="100" height="20"/>
                <ui:insert name="left"></ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center">

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="images/ajax-loader.gif"></img>
                </p:dialog>
                <ui:insert name="main">
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>

</html>
