<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Slog UI | Making more sense of log files</title>
        </f:facet>

        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css"/>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css"/>

        <style type="text/css">
            .homePageGrid td {
            border-style: hidden !important;
            }
            .noBorderGrid td {
            border-style: hidden !important;
            }
            .openStack li span {
            width: 220px;
            }
            .ui-autocomplete-multiple-container {
            width: 604px;
            }
        </style>

    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="105" resizable="true" closable="true" collapsible="true">
                <div class="ui-widget ui-widget-header">
                    <img src="images/logo.png" height="70" alt="Logo"/>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" resizable="true">
                <center> Powered by Strawberry Framework</center>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="main">
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>


</html>
