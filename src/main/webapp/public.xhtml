<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                template="loginLayout.xhtml">

    <ui:define name="main">

        <p:spacer width="10" height="30"/>

        <h:form id="loginForm">


            <p:growl id="msg" showDetail="true" life="3000" />
            <center>
                <p:panel header="Login" style="width: 360px;">

                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="Username" />

                        <p:inputText id="username" value="#{login.userName}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="username" ></p:message>

                        <h:outputText value="Password" />

                        <p:password id="password" value="#{login.password}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:spacer></p:spacer>


                        <p:commandButton action="#{login.login}" value="Login" update="loginForm" ajax="false"></p:commandButton>

                    </h:panelGrid>
                    <i><h:outputText value="Use guest/XPQjsXeT to login as a guest" /></i>
                    <!--<p:captcha label="Captcha" />-->


                </p:panel>
            </center>

        </h:form>
    </ui:define>
</ui:composition>
