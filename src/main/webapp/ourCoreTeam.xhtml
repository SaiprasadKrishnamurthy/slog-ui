<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="layout.xhtml">

    <ui:define name="left">
        <ui:include src="includes/allLinksAsButtons.xhtml"/>
    </ui:define>


    <ui:define name="main">

        <p:spacer width="10" height="30"/>

        <h:form id="form">
            <h2>Our Core Team</h2>
            <p:contentFlow value="#{ourCoreTeam.members}" var="member">
                <p:graphicImage value="#{member.image}" styleClass="content" />
                <div class="caption">#{member.name}<br/>#{member.title}<br/>#{member.phone}</div>
            </p:contentFlow>
        </h:form>
    </ui:define>
</ui:composition>
